<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="sendResetRequest()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
  <ion-button expand="block" type="submit" [disabled]="isSubmitting || !email || !isValidEmail(email)">Send Reset Link</ion-button>
  </form>
</ion-content>
