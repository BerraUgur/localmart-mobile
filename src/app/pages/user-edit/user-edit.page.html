<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user-list" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Edit User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="userForm" (ngSubmit)="updateUser()">
      <ion-item>
        <ion-label position="floating">First Name:</ion-label>
        <ion-input formControlName="firstName" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name:</ion-label>
        <ion-input formControlName="lastName" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Username:</ion-label>
        <ion-input formControlName="username" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail:</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone Number:</ion-label>
        <ion-input formControlName="phoneNumber" type="tel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Role:</ion-label>
        <ion-select formControlName="role" value="{{user.role}}" required>
          <ion-select-option value="1">User</ion-select-option>
          <ion-select-option value="2">Seller</ion-select-option>
          <ion-select-option value="3">Admin</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="warning" shape="full" expand="block"
            [disabled]="userForm.invalid">Update</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
